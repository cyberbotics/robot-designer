<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NRP Robot Designer</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.js"></script>
  <script type="text/javascript" src="/robot-designer/app/bin/CopyShader.js"></script>
  <script type="text/javascript" src="/robot-designer/app/bin/EffectComposer.js"></script>
  <script type="text/javascript" src="/robot-designer/app/bin/Fullscreen.js"></script>
  <script type="text/javascript" src="/robot-designer/app/bin/GPUPicker.js"></script>
  <script type="text/javascript" src="/robot-designer/app/bin/Observable.js"></script>
  <script type="text/javascript" src="/robot-designer/app/bin/OrbitControls.js"></script>
  <script type="text/javascript" src="/robot-designer/app/bin/OutlinePass.js"></script>
  <script type="text/javascript" src="/robot-designer/app/bin/RenderPass.js"></script>
  <script type="text/javascript" src="/robot-designer/app/bin/ShaderPass.js"></script>
  <script type="text/javascript" src="/robot-designer/app/bin/TransformControls.js"></script>
  <script type="text/javascript" src="/robot-designer/app/bin/UndoStack.js"></script>
  <script type="text/javascript" src="/robot-designer/app/assets/asset.js"></script>
  <script type="text/javascript" src="/robot-designer/app/assets/asset_library.js"></script>
  <script type="text/javascript" src="/robot-designer/app/model/part.js"></script>
  <script type="text/javascript" src="/robot-designer/app/model/robot.js"></script>
  <script type="text/javascript" src="/robot-designer/app/commands/commands.js"></script>
  <script type="text/javascript" src="/robot-designer/app/controller/part_controller.js"></script>
  <script type="text/javascript" src="/robot-designer/app/controller/robot_controller.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/dragger.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/ghost.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/handle.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/highlightor.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/mediator/part_mediator.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/mediator/robot_mediator.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/part_browser.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/selector.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/slot_anchors.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/view3d.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/x3d.js"></script>
  <script type="text/javascript" src="/robot-designer/app/robot_designer.js" defer></script>
  <link rel="stylesheet" href="/robot-designer/style.css">
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>

<body>

  <div class="nrp-robot-designer" id="nrp-robot-designer">
    <div class="header">
      <div class="header-top">
        <span>NRP Robot Designer</span>
        <i class="fas fa-robot"></i>
        <span class="menu-item">File</span>
        <span class="menu-item">Help</span>
      </div>
      <div class="header-bottom">
        <i class="fas fa-save" onclick="save()"></i>
        <span>|</span>
        <i id='nrp-robot-designer-undo-button' class="fas fa-undo fa-disabled" onclick="undo()"></i>
        <i id='nrp-robot-designer-redo-button' class="fas fa-redo fa-disabled" onclick="redo()"></i>
        <span>|</span>
        <i id='nrp-robot-designer-select-button' class="fas fa-selected fa-mouse-pointer" onclick="changeMode('select')"></i>
        <i id='nrp-robot-designer-translate-button' class="fas fa-arrows-alt" onclick="changeMode('translate')"></i>
        <i id='nrp-robot-designer-rotate-button' class="fas fa-sync-alt" onclick="changeMode('rotate')"></i>
        <span>|</span>
        <i class="fas fa-window-maximize" onclick="toggleFullScreen()"></i>
      </div>
    </div>
    <div class="menu">
      <i class="fas fa-trash-alt" onclick="deleteSelectedPart()"></i>
    </div>
    <div class="main" name="view3D" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragover="dragOver(event)" ondragleave="dragLeave(event)" onmousemove="mouseMove(event)" onmousedown="mousedown(event)"></div>
    <div class="sidebar">Node view</div>
    <div class="footer" name="assets-library-component"></div>
  </div>

</body>

</html>
