<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NRP Robot Designer</title>
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="/robot-designer/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/96/three.js"></script>
  <script src="https://threejs.org/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://threejs.org/examples/js/shaders/CopyShader.js"></script>
  <script src="https://threejs.org/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://threejs.org/examples/js/postprocessing/ShaderPass.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <script src="https://threejs.org/examples/js/postprocessing/OutlinePass.js"></script>
  <script type="text/javascript" src="/robot-designer/app/model/observable.js"></script>
  <script type="text/javascript" src="/robot-designer/app/model/robot.js"></script>
  <script type="text/javascript" src="/robot-designer/app/model/part.js"></script>
  <script type="text/javascript" src="/robot-designer/app/controller/robot_controller.js"></script>
  <script type="text/javascript" src="/robot-designer/app/controller/part_controller.js"></script>
  <script type="text/javascript" src="/robot-designer/app/commands/bin/UndoStack.js"></script>
  <script type="text/javascript" src="/robot-designer/app/commands/commands.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/bin/x3d.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/bin/GPUPicker.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/dragger.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/ghost.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/highlightor.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/selector.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/mediator/part_mediator.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/mediator/robot_mediator.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/slot_anchors.js"></script>
  <script type="text/javascript" src="/robot-designer/app/view/view3d.js"></script>
  <script type="text/javascript" src="/robot-designer/app/fullscreen.js"></script>
  <script type="text/javascript" src="/robot-designer/app/robot_designer.js" defer></script>
</head>

<body>

  <div class="nrp-robot-designer" id="nrp-robot-designer">
    <div class="header">
      <div class="header-top">
        <span>NRP Robot Designer</span>
        <i class="fas fa-robot"></i>
        <span class="menu-item">File</span>
        <span class="menu-item">Help</span>
      </div>
      <div class="header-bottom">
        <i class="fas fa-save" onclick="save()"></i>
        <span>|</span>
        <i id='nrp-robot-designer-undo-button' class="fas fa-undo fa-disabled" onclick="new Commands().undo()"></i>
        <i id='nrp-robot-designer-redo-button' class="fas fa-redo fa-disabled" onclick="new Commands().redo()"></i>
        <span>|</span>
        <i class="fas fa-arrows-alt" onclick="toggleFullScreen()"></i>
      </div>
    </div>
    <div class="menu">
      <i class="fas fa-trash-alt" onclick="deleteSelectedPart()"></i>
    </div>
    <div class="main" name="view3D" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragover="dragOver(event)" ondragleave="dragLeave(event)" onmousemove="mouseMove(event)" onmousedown="mousedown(event)"></div>
    <div class="sidebar">Node view</div>
    <div class="footer">
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/base">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/base/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/cube" slotType="tinkerbots">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/cube/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/light_sensor" slotType="tinkerbots">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/light_sensor/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/twister" slotType="tinkerbots">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/twister/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/pivot" slotType="tinkerbots">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/pivot/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/motor" slotType="tinkerbots">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/motor/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/grabber" slotType="tinkerbots">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/grabber/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/distance_sensor" slotType="tinkerbots">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/distance_sensor/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/axle" slotType="lego cross female">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/axle/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/brick_adapter" slotType="lego cross female">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/brick_adapter/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/cubie_box_with_cross_slots" slotType="lego cross female">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/cubie_box_with_cross_slots/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/cubie_box_with_round_slots" slotType="lego cross female">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/cubie_box_with_round_slots/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/cubie_female_cube" slotType="lego cross female">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/cubie_female_cube/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/cubie_male_cube" slotType="lego cross female">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/cubie_male_cube/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/cubie_pyramid" slotType="lego cross female">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/cubie_pyramid/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/cubie_triangle" slotType="lego cross female">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/cubie_triangle/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/finger" slotType="lego cross female">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/finger/icon.png" />
      </div>
      <div class="part-icon" draggable="true" ondragstart="dragStart(event)" part="tinkerbots/wheel" slotType="lego cross male">
        <img draggable="false" src="/robot-designer/assets/models/tinkerbots/wheel/icon.png" />
      </div>

    </div>
  </div>

</body>

</html>
