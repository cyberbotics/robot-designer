<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NRP Robot Designer</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <script type="text/javascript" src="https://cyberbotics.com/wwi/R2019b/webots.min.js"></script>
  <script type="text/javascript" src="/robot-designer/app/robot-designer.min.js" defer></script>
  <link rel="stylesheet" href="/robot-designer/style.css">
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>

<body>

  <div class="nrp-robot-designer" id="nrp-robot-designer">
    <div class="header">
      <span>NRP Robot Designer</span>
      <i class="fas fa-robot"></i>
      <span class="menu-item">File</span>
      <span class="menu-item">Help</span>
    </div>
    <div class="menu">
      <i class="fas fa-file-export" onclick="openExportModal()"></i>
      <span>-</span>
      <i id='nrp-robot-designer-undo-button' class="fas fa-undo fa-disabled" onclick="undo()"></i>
      <i id='nrp-robot-designer-redo-button' class="fas fa-redo fa-disabled" onclick="redo()"></i>
      <span>-</span>
      <i id='nrp-robot-designer-select-button' class="fas fa-selected fa-mouse-pointer" onclick="changeMode('select')"></i>
      <i id='nrp-robot-designer-translate-button' class="fas fa-arrows-alt" onclick="changeMode('translate')"></i>
      <i id='nrp-robot-designer-rotate-button' class="fas fa-sync-alt" onclick="changeMode('rotate')"></i>
      <span>-</span>
      <i class="fas fa-trash-alt" onclick="deleteSelectedPart()"></i>
      <span>-</span>
      <i class="fas fa-window-maximize" onclick="toggleFullScreen()"></i>
    </div>
    <div class="main" name="robotViewer" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragover="dragOver(event)" ondragleave="dragLeave(event)" onmousemove="mouseMove(event)" onmousedown="mouseDown(event)" onmouseup="mouseUp(event)"></div>
    <div class="sidebar designer-group"><p class="designer-group-title">Part viewer</p><div name="part-viewer"></div></div>
    <div class="footer designer-group" name="assets-library-component"></div>
  </div>

  <div id="nrp-robot-designer-modal-window" class="modal">
    <div class="modal-content">
      <span class="modal-close-button">&times;</span>
      <div class="modal-grid">
        <button type="button" class="nrp-button" onclick="exportToFile('json')">Export to JSON</button>
        <button type="button" class="nrp-button" onclick="exportToFile('webots')">Export to Webots</button>
        <button type="button" class="nrp-button nrp-button-disabled" onclick="alert('Coming soon...')">Export to NRP</button>
      </div>
    </div>
  </div>

</body>

</html>
